<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg512)"/>
  
  <!-- Chiller Icon -->
  <g transform="translate(128, 128)">
    <!-- Main unit body -->
    <rect x="32" y="54" width="192" height="148" rx="20" fill="#ffffff" opacity="0.95"/>
    
    <!-- Fan circles -->
    <circle cx="86" cy="106" r="32" fill="none" stroke="#007bff" stroke-width="6"/>
    <circle cx="170" cy="106" r="32" fill="none" stroke="#007bff" stroke-width="6"/>
    
    <!-- Fan blades -->
    <g transform="translate(86, 106)">
      <path d="M-20,0 L20,0 M0,-20 L0,20 M-14,-14 L14,14 M-14,14 L14,-14" stroke="#007bff" stroke-width="4"/>
    </g>
    <g transform="translate(170, 106)">
      <path d="M-20,0 L20,0 M0,-20 L0,20 M-14,-14 L14,14 M-14,14 L14,-14" stroke="#007bff" stroke-width="4"/>
    </g>
    
    <!-- Control panel -->
    <rect x="54" y="138" width="148" height="42" rx="10" fill="#f8f9fa"/>
    <circle cx="74" cy="159" r="6" fill="#28a745"/>
    <rect x="96" y="153" width="84" height="12" rx="6" fill="#6c757d"/>
    <text x="128" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#495057">TEMP CTRL</text>
    
    <!-- Pipes -->
    <rect x="10" y="96" width="22" height="20" rx="10" fill="#6c757d"/>
    <rect x="224" y="96" width="22" height="20" rx="10" fill="#6c757d"/>
    
    <!-- Temperature readings -->
    <rect x="54" y="186" width="64" height="12" rx="6" fill="#17a2b8"/>
    <rect x="138" y="186" width="64" height="12" rx="6" fill="#dc3545"/>
    <text x="86" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ffffff">SUPPLY</text>
    <text x="170" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ffffff">RETURN</text>
    
    <!-- Brand text -->
    <text x="128" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">CHILLER</text>
    <text x="128" y="256" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.8">DASHBOARD</text>
  </g>
</svg>